<!DOCTYPE html>
<html>
<head>
    <title>Interactive Webpage</title>
    <style>
        body {
            font-family: Arial;
            padding: 20px;
        }
        #greeting {
            font-size: 22px;
            margin-bottom: 20px;
            color: darkblue;
        }
        .error {
            color: red;
            font-size: 14px;
        }
        form {
            width: 300px;
            margin-bottom: 20px;
        }
        input {
            width: 95%;
            padding: 8px;
            margin-top: 5px;
        }
        button {
            margin-top: 10px;
            padding: 8px 15px;
        }
    </style>
</head>

<body>

    <h2>Interactive Webpage</h2>
    <p id="greeting"></p>
    <button onclick="askName()">Enter Your Name</button>

    <hr><br>

    <h3>Registration Form</h3>

    <form id="myForm">
        <label>Name:</label>
        <input type="text" id="name">
        <p id="nameError" class="error"></p>

        <label>Email:</label>
        <input type="text" id="email">
        <p id="emailError" class="error"></p>

        <button type="button" onclick="validateForm()">Submit</button>
    </form>

    <hr><br>

    <!-- Print Button -->
    <button onclick="window.print()">Print this Page</button>

<script>

    function askName() {
        let user = prompt("Enter your name:");
        let p = document.getElementById("greeting");

        if (user === "" || user === null) {
            p.textContent = "Hello, Guest!";
        } else {
            p.textContent = "Welcome, " + user + "  how are you and all the best for the future!";
        }
    }


    // 2️⃣ Form validation
    function validateForm() {
        let name = document.getElementById("name").value.trim();
        let email = document.getElementById("email").value.trim();

        let nameErr = document.getElementById("nameError");
        let emailErr = document.getElementById("emailError");

        nameErr.textContent = "";
        emailErr.textContent = "";

        let valid = true;

        // Name validation
        if (name === "") {
            nameErr.textContent = "Name is required";
            valid = false;
        }

        // Email validation (simple check)
        if (email === "") {
            emailErr.textContent = "Email is required";
            valid = false;
        } else if (!email.includes("@") || !email.includes(".")) {
            emailErr.textContent = "Enter a valid email";
            valid = false;
        }

        if (valid) {
            alert("Form Submitted Successfully!");
        }
    }

</script>

</body>
</html>
