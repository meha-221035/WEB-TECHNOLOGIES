<h2>Task 5: Style HTML Tags</h2>

<p id="mypara">this text will change when you click the buttons</p>

<button onclick="applyStyle()">apply style</button>
<button onclick="toggleStyle()">toggle style</button>

<script>

function applyStyle() {
    let p = document.getElementById("mypara");
    p.style.color = "blue";
    p.style.fontSize = "24px";
    p.style.backgroundColor = "yellow";
    p.style.padding = "10px";
}

// ðŸ”µ 5 style sets stored in an array
let styles = [
    { color: "white",  background: "black" },
    { color: "blue",   background: "pink" },
    { color: "red",    background: "yellow" },
    { color: "purple", background: "lightgreen" },
    { color: "brown",  background: "orange" }
];

// To track which style is next
let index = 0;

function toggleStyle() {
    let p = document.getElementById("mypara");

    // Apply current style
    p.style.color = styles[index].color;
    p.style.backgroundColor = styles[index].background;

    // Move to next style (cycle)
    index = (index + 1) % styles.length;
}

</script>
