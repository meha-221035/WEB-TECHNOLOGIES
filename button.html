<!DOCTYPE html>
<html>
<head>
    <title>LOGIN PAGE</title>
    <style>
        * {
            
            font-family: Arial, sans-serif;
        }
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: 
                linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
                url("https://images.unsplash.com/photo-1522202176988-66273c2fd55f");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }
        .login {
            width: 280px;
            height: 70px;
            font-size: 22px;
            font-weight: bold;
            letter-spacing: 2px;
            color: white;

            background: linear-gradient(to right, #fcf8f8, #dd2476);
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.4);
            transition: all 0.4s ease;
        }
        .login:hover {
            transform: translateY(-6px) scale(1.08);
            box-shadow: 0 18px 35px rgba(0, 0, 0, 0.6);
            background: linear-gradient(to right, #dd2476, #faf8f8);
        }

        .login:active {
            transform: scale(0.96);
        }

        a:link{
            color: antiquewhite;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <button class="login"><a href="login form.html">LOGIN</a></button>
</body>
</html>
