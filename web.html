        * {
            margin: 0;
            padding: 0;

        body {

        .hero {
    position: relative;
    width: 100%;
    height: 300px;
    overflow: hidden;
    border-radius: 15px;
}

.hero img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.hero-text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    font-size: 36px;
    font-weight: bold;
    text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
}


        .categories {
            padding: 40px;
        }

        .categories h2 {
            margin-bottom: 20px;
        }

        .category-list {
            display: flex;
            gap: 100px;
            background-color: rgb(25, 28, 223);
            padding: 8px;
           
           
        }

        .category {
            width: 150px;
            height: 100px;
            background-color: rgb(240, 243, 245);
            border-radius: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            box-shadow: 0 20px 8px rgba(7, 2, 2, 0.1);
             margin-left: 20px;
        }

        
        .products {
            padding: 40px;
        }

        .products h2 {
            margin-bottom: 20px;
        }

        .product-row {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 40px;
        }

        .product-card {
            width: 220px;
            background-color: rgb(6, 1, 14);
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }

        .product-img {
    width: 100%;
    height: 250px;         
    overflow: hidden;       
    border-radius: 8px;
}

.product-img img {
    width: 100%;
    height: 100%;
    object-fit: cover;      
}


        .product-card button {
            margin-top: 10px;
            padding: 8px 15px;
            border: none;
            background-color: black;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .product-card button:hover {
            background-color: #e61190;
        }
    </style>
</head>
