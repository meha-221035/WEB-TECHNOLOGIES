<html>
<head>
<title>Tables</title>

<style>
  table, tr, th, td {
    border-collapse: collapse;
    text-align: center;
    font-family: Arial;
  }

  th {
    background-color: #4b0082;
    color: white;
    padding: 10px;
  }

  td {
    padding: 10px;
    background-color: rgba(255,255,255,0.8);
  }

  .section1 {
    background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS7g-48bbXm57eZOBz4tHAym4ztXMpiUeU-0g&s);
    padding: 20px;
  }

  .section2 {
    background-image: url(https://static.vecteezy.com/system/resources/thumbnails/053/856/736/small/beautiful-blue-sky-with-a-few-red-flowers-in-the-foreground-the-flowers-are-scattered-throughout-the-scene-with-some-in-the-foreground-and-others-in-the-background-free-photo.jpg);
    padding: 20px;
  }

  .section3 {
    background-image: url(https://i.pinimg.com/236x/1f/b3/6a/1fb36aee811f110451cf5be0fb921334.jpg);
    padding: 20px;
  }
</style>
</head>

<body style="background-color:#f2c1e8;">

<h2>Using Inline CSS</h2>
<section class="section1">
<center>
<table border="4" width="80%">
  <tr>
    <th>Fan Girl Name</th>
    <th>Hero</th>
  </tr>
  <tr>
    <td style="background-color:#ffdde1;">MEHANAZ</td>
    <td style="background-color:#ffdde1;">Pawan Kalyan</td>
  </tr>
  <tr>
    <td style="background-color:#fff3cd;">Chinnu</td>
    <td style="background-color:#fff3cd;">Kalyan Babu</td>
  </tr>
</table>
</center>
</section>

<br>

<h2>Using Internal CSS </h2>
<section class="section2">
<center>
<table border="4" width="80%">
  <tr>
    <th>Main Colour</th>
    <th>Details</th>
  </tr>

  <tr>
    <td>Blue Theme</td>
    <td>
      <!-- NESTED TABLE -->
      <table border="2" width="100%">
        <tr>
          <th>Shade</th>
          <th>Code</th>
        </tr>
        <tr>
          <td>Sky Blue</td>
          <td>#87CEEB</td>
        </tr>
        <tr>
          <td>Navy Blue</td>
          <td>#000080</td>
        </tr>
      </table>
    </td>
  </tr>
</table>
</center>
</section>

<br>

<h2>Using External CSS</h2>
<section class="section3">
<center>
<table border="4" width="80%">
  <tr>
    <th>Item</th>
    <th>Status</th>
  </tr>
  <tr>
    <td>Project</td>
    <td>Completed</td>
  </tr>
  <tr>
    <td>Assignment</td>
    <td>Submitted</td>
  </tr>
</table>
</center>
</section>

</body>
</html>
